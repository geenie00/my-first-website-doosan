<h2>감독</h2>
<img src="이승엽.jpg" width="250">
<p>이승엽은 <strong><a href="https://www.doosanbears.com/" targer="_blank" title="두산베어스 공식 홈페이지">두산베어스</a>의 감독</strong>으로, 전 프로야구 선수이다.
2023시즌부터 감독을 역임했으며, 두산과 3년 계약을 맺으며 시작했다.</p> 
<p>그간 지도자 경험이 없이 바로 감독이 되어 많은 우려의 시선이 있었다.
    현역 시절에는 <a href="https://www.koreabaseball.com/" title="KBO 공식홈페이지" target="_blank">KBO</a>와 <a href="https://npb.jp" itle="NPB 공식홈페이지" target="_blank">NPB</a> 양 리그에서 선수 생활을 경력이 있으며, 홈런 타자로 이름을 날렸다.
